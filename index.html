<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Bangladesh Bank</h1>
        <div class="sumbit">
            <h3>Login</h3>
            <input class="form-control" type="text" placeholder="Enter Your Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter Your Password">
            <br>
            <button id="login-btn" class="btn-success btn-1">Enter</button>
        </div>
    </div>

    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposite status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widthdrow status">
                    <h5>Widthdraw</h5>
                    <h2>0$</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="sumbit">

                    <h4>Deposit</h4>
                    <input type="text" placeholder="deposit" class='form-control' id="depositAmount">
                    <button class="btn-success btn-2" id="deposit-id">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="sumbit">

                    <h4>Widthdraw</h4>
                    <input type="text" placeholder="widthdraw" class='form-control' id="widthdrawAmount">
                    <button class="btn-success btn-2" id="addwidtdraw">Widthdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function() {
                const loginArea = document.getElementById('login-area')
                loginArea.style.display = 'none'
                const transitonSection = document.getElementById('transition-area');
                transitonSection.style.display = 'block';
            })
            // deposit button event handelar
        const depositBtn = document.getElementById('deposit-id');
        depositBtn.addEventListener('click', function() {

            const depositNumber = getInputNumber("depositAmount");


            document.getElementById('depositAmount').value = "";


            updateSpanText("currentDeposit", depositNumber);

            updateSpanText("currentBalance", depositNumber);

        })

        // widthdraw Button event handeler
        const widthdrawBtn = document.getElementById("addwidtdraw");
        widthdrawBtn.addEventListener('click', function() {
            const widthdrawNumber = getInputNumber("widthdrawAmount")

        })


        function getInputNumber(id) {
            const widthdrawAmount = document.getElementById(id).value;

            const widthdrawNumber = parseFloat(widthdrawAmount);
            return widthdrawNumber;
        }

        function updateSpanText(id, depositNumber) {

            const currentBalance = document.getElementById(id).innerText;
            const newCurrentBalance = parseFloat(currentBalance);
            const newTotalBalance = newCurrentBalance + depositNumber;
            document.getElementById(id).innerText = newTotalBalance;

        }
    </script>


</body>

</html>
